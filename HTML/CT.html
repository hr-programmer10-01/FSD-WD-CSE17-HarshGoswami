<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
</head>
<body align="center" bgcolor="black" text="cyan">
    <h1>Class Timetable </h1>
    <table border="1" bordercolor = "blue" width="750px" height="300px" align="center">
    <tr>
        <th colspan="2">Day</th>
        <th>9:00 - 10:00</th>
        <th>10:00 - 11:00</th>
        <th>11:00 - 12:00</th>
        <th>12:00 - 1:00</th>
        <th>1:00 - 2:00</th>
        <th>2:00 - 3:00</th>
        <th>3:00 - 4:00</th>
    </tr>
    <tr>
        <td colspan="2">Monday</td>
        <td>Maths</td>
        <td>Science</td>
        <td>English</td>
        <td>Break</td>
        <td>History</td>
        <td>Geography</td>
        <td colspan="2">Physical Education</td>
    </tr>
    <tr>
        <td colspan="2">Tuesday</td>
        <td>Science</td>
        <td>Maths</td>
        <td>English</td>
        <td>Break</td>
        <td>Computer Science</td>
        <td>Art</td>
        <td colspan="2">Physical Education</td>
    </tr>
</body>
</html>
