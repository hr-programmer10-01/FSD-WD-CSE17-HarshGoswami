
<!DOCTYPE html>
<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <center><h2>Registration Form</h2></center>
        <form>
            1) Name: <input type="text" name="name"><br><br>
            2) Password: <input type="password" name="password"><br><br>
            3) E-mail: <input type="text" name="email"><br><br>
            4) Phone Number: <input type="text" name="phone"><br><br>
            5) Sex: <br>
            &nbsp;&nbsp;<input type="radio" name="sex" value="male"> Male
            <input type="radio" name="sex" value="female"> Female
            <br><br>
            6) Date of birth:<br>
            &nbsp;&nbsp;Day:
            <select name="day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <br>
            &nbsp;&nbsp;Month:
            <select name="month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <br>
            &nbsp;&nbsp;Year:
            <select name="year">
                <option>2000</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
                <option>2009</option>
                <option>2010</option>
            </select>
            <br><br>
            7) Languages known:<br>
            &nbsp;&nbsp;<input type="checkbox" name="lang1"> English
            <input type="checkbox" name="lang2"> Telugu
            <input type="checkbox" name="lang3"> Hindi
            <input type="checkbox" name="lang4"> Tamil
            <br><br>
            8) Address:<br>
            &nbsp;&nbsp;<textarea name="address" rows="4" cols="50"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
