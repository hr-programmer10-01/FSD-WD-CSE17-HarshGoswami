<!DOCTYPE html>
<html>
<body style="background-color: black; color: white;">

<h2>The Dark Knight</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>Fear is a tool. They think I'm hiding in the shadows. But I am the shadows.</p>

<button onclick="document.getElementById('myImage').src='batman_logo.gif'">Click to hide</button>

<img id="myImage" src="batman_logo.gif" style="width:500px">

<button onclick="document.getElementById('myImage').src='batman.gif'">Dark Knight</button>

</body>
</html>
